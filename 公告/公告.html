                    { date: "2025-07-16", content: "æœ¬é¡¹ç›®ä»ä»Šæ—¥å¼€å§‹åˆ›ä½œ" },

                    { date: "2025-07-18", content: "ä»Šå¤©ä¸æƒ³æ›´æ–°" },

                    //{ date: "2025-07-15", category: "å¸¸è§é—®é¢˜", content: "å…³äºè´¦å·ç™»å½•çš„å¸¸è§é—®é¢˜è§£ç­”" },
                    //{ date: "2025-07-20", category: "å¸¸è§é—®é¢˜", content: "å†…å®¹ç¼–è¾‘æƒé™è¯´æ˜" },
					//{ date: "ä»‹ç»", category: "å…¥é—¨æŒ‡å—", content: "æ¬¢è¿ä½¿ç”¨æœ¬Wikiï¼Œæœ¬æŒ‡å—å°†å¸®åŠ©ä½ å¿«é€Ÿä¸Šæ‰‹" },
					//{ date: "åŸºç¡€æ“ä½œè¯´æ˜", category: "å…¥é—¨æŒ‡å—", content: "åŸºç¡€æ“ä½œè¯´æ˜ï¼šç‚¹å‡»å·¦ä¾§èœå•å¯æŸ¥çœ‹åˆ†ç±»" },

        // å½“å‰æ¿€æ´»çš„æ¨¡å—å’Œå¯¼èˆªé¡¹
        let currentModule = "announcement";

        let navItems = [];
        let currentNavIndex = 0;

        // åˆå§‹åŒ–æ¨¡å—
        function initModule(moduleKey) {
            const module = modules[moduleKey];
            currentModule = moduleKey;
            
            // æ›´æ–°æ ‡é¢˜
            document.getElementById("moduleTitle").textContent = module.title;
            document.getElementById("currentModuleText").textContent = module.title;
            document.getElementById("sidebarTitle").textContent = `${module.navType}å¯¼èˆª`;
            
            // æŒ‰åˆ†ç»„æ–¹å¼å¤„ç†æ•°æ®
            groupedData = {};
            module.data.forEach(item => {
                let key;
                if (module.groupBy === "month") {
                    // æŒ‰æœˆä»½åˆ†ç»„
                    const [year, month] = item.date.split('-');
                    key = `${year}-${month}`;
                } else if (module.groupBy === "category") {
                    // æŒ‰æ ç›®åˆ†ç»„
                    key = item.category;
                }
                
                if (!groupedData[key]) {
                    groupedData[key] = [];
                }
                groupedData[key].push(item);
            });
            
            // è·å–å¯¼èˆªé¡¹å¹¶æ’åº
            navItems = Object.keys(groupedData).sort((a, b) => {
                return module.groupBy === "month" ? b.localeCompare(a) : a.localeCompare(b);
            });
            
            currentNavIndex = 0;
            renderContent();
            updateNavDisplay();
            renderSidebarNav();
            
            // å…³é—­æ¨¡å—ä¸‹æ‹‰èœå•
            closeModuleDropdown();
        }
        
        // æ¸²æŸ“å†…å®¹ - æ¯æ¬¡åªæ˜¾ç¤ºå½“å‰é€‰ä¸­çš„æœˆä»½/æ ç›®
        function renderContent() {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = '';
            const module = modules[currentModule];
            
            // ä¸ºæ‰€æœ‰å¯¼èˆªé¡¹åˆ›å»ºå†…å®¹åŒºåŸŸï¼Œä½†åªæ˜¾ç¤ºå½“å‰é€‰ä¸­çš„
            navItems.forEach((itemKey, index) => {
                const section = document.createElement('div');
                section.className = `module-section ${currentModule}-section`;
                section.id = `${currentModule}-${itemKey}`;
                
                // åªç»™å½“å‰é€‰ä¸­çš„å¯¼èˆªé¡¹æ·»åŠ activeç±»
                if (index === currentNavIndex) {
                    section.classList.add('active');
                }
                
                // æ·»åŠ æ ‡é¢˜
                const header = document.createElement('h2');
                if (module.groupBy === "month") {
                    const [year, month] = itemKey.split('-');
                    header.textContent = `${year}å¹´${month}æœˆ`;
                } else {
                    header.textContent = itemKey;
                }
                section.appendChild(header);
                
                // æ·»åŠ å†…å®¹é¡¹
                groupedData[itemKey]
                    .sort((a, b) => b.date.localeCompare(a.date)) // æŒ‰æ—¥æœŸé™åº
                    .forEach(item => {
                        const entry = document.createElement('div');

                        // ä¸ºå†…å®¹åˆ›å»ºå•ç‹¬çš„å®¹å™¨ï¼Œåº”ç”¨ä¼˜åŒ–çš„è¡Œé«˜
                        entry.innerHTML = `

                        section.appendChild(entry);

                contentDiv.appendChild(section);
            });
        }
        
        // æ›´æ–°å¯¼èˆªæ˜¾ç¤º
        function updateNavDisplay() {
            const module = modules[currentModule];
            const currentItemKey = navItems[currentNavIndex];
            let displayText;
            
            if (module.groupBy === "month") {
                const [year, month] = currentItemKey.split('-');
                displayText = `${year}.${month}`;
            } else {

            // æ›´æ–°å¯¼èˆªæŒ‰é’®çŠ¶æ€
            document.getElementById('prevNav').disabled = currentNavIndex === 0;
            document.getElementById('nextNav').disabled = currentNavIndex === navItems.length - 1;
        }
        
        // æ¸²æŸ“ä¾§è¾¹æ å¯¼èˆª
        function renderSidebarNav() {
            const navList = document.getElementById('navList');
            navList.innerHTML = '';
            const module = modules[currentModule];
            
            navItems.forEach((itemKey, index) => {
                const item = document.createElement('li');
                let text;
                
                if (module.groupBy === "month") {
                    const [year, month] = itemKey.split('-');
                    text = `${year}å¹´${month}æœˆ`;
                } else {
                    text = itemKey;
                }
                
                item.textContent = text;
                item.addEventListener('click', () => {

                navList.appendChild(item);

        }
        
        // åˆ‡æ¢å¯¼èˆªé¡¹ - åªæ˜¾ç¤ºé€‰ä¸­çš„æœˆä»½/æ ç›®
        function switchNav() {
            // éšè—æ‰€æœ‰åˆ†ç»„
            document.querySelectorAll(`.${currentModule}-section`).forEach(section => {
                section.classList.remove('active');
            });
            
            // æ˜¾ç¤ºå½“å‰åˆ†ç»„
            const currentItemKey = navItems[currentNavIndex];
            document.getElementById(`${currentModule}-${currentItemKey}`).classList.add('active');
            
            // æ›´æ–°æ˜¾ç¤º
            updateNavDisplay();
            
            // å¹³æ»‘æ»šåŠ¨åˆ°é¡¶éƒ¨
            window.scrollTo({
                top: 0,

        }
        
        // ä¾§è¾¹æ æ§åˆ¶
        function openSidebar() {
            document.getElementById('sidebar').style.left = '0';

            document.body.style.overflow = 'hidden';
        }
        
        function closeSidebar() {

            document.body.style.overflow = '';
        }
        
        // æ¨¡å—ä¸‹æ‹‰èœå•æ§åˆ¶
        function toggleModuleDropdown() {
            const dropdown = document.getElementById('moduleDropdown');
            isModuleDropdownOpen = !isModuleDropdownOpen;
            dropdown.style.display = isModuleDropdownOpen ? 'block' : 'none';
        }
        
        function closeModuleDropdown() {
            isModuleDropdownOpen = false;
            document.getElementById('moduleDropdown').style.display = 'none';
        }
        
        // ç»‘å®šäº‹ä»¶
        function bindEvents() {
            // æ¨¡å—åˆ‡æ¢æŒ‰é’®
            document.getElementById('moduleButton').addEventListener('click', (e) => {
                e.stopPropagation();
                toggleModuleDropdown();
            });
            
            // æ¨¡å—åˆ‡æ¢èœå•é¡¹
            document.querySelectorAll('#moduleDropdown a').forEach(item => {
                item.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const moduleKey = item.getAttribute('data-module');
                    initModule(moduleKey);
                });
            });
            
            // å¯¼èˆªæŒ‰é’®
            document.getElementById('prevNav').addEventListener('click', () => {
                if (currentNavIndex > 0) {
                    currentNavIndex--;
                    switchNav();
                }
            });
            
            document.getElementById('nextNav').addEventListener('click', () => {
                if (currentNavIndex < navItems.length - 1) {
                    currentNavIndex++;
                    switchNav();
                }
            });
            
            // é”®ç›˜å¯¼èˆª
            document.addEventListener('keydown', (e) => {
                if (e.keyCode === 37) { // å·¦ç®­å¤´
                    if (currentNavIndex > 0) {
                        currentNavIndex--;
                        switchNav();
                    }
                } else if (e.keyCode === 39) { // å³ç®­å¤´
                    if (currentNavIndex < navItems.length - 1) {
                        currentNavIndex++;
                        switchNav();
                    }
                }
            });
            
            // ä¾§è¾¹æ äº‹ä»¶
            document.getElementById('menuIcon').addEventListener('click', openSidebar);
            document.getElementById('closeBtn').addEventListener('click', closeSidebar);
            document.getElementById('overlay').addEventListener('click', closeSidebar);
            
            // ç‚¹å‡»å¤–éƒ¨å…³é—­æ¨¡å—ä¸‹æ‹‰èœå•
            document.addEventListener('click', (e) => {
                if (isModuleDropdownOpen) {

                }
            });
        }
        
        // åˆå§‹åŒ–
        function init() {
            initModule(currentModule);
            bindEvents();
        }
        
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', init);
    </script>
